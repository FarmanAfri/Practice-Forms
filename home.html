<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>Enquiry Form</legend>
        <form action="">

            <label for="">Gender</label>
            <br>
            <input type="radio" value="Male" name="Gender">Male
            <input type="radio" value="Female" name="Gender">Female
            <br>
            <label for="">Course</label>
            <br>
            <input type="checkbox" value="Php">Php
            <input type="checkbox" value="Java">Java
            <input type="checkbox" value="Flutter">Flutter
            <input type="checkbox" value="CyberSecurity">CyberSecurity
            <br>
            <label for="">Name</label>
            <br>
            <input type="text" pattern="[a-zA-Z ]{1,10 }" placeholder="Enter The Name" name="uname" />
            <br>
            <label for="">Email</label>
            <br>
            <input type="email" placeholder="Enter The Email" name="uemil" />
            <br>
            <label for="">Phone</label>
            <br>
            <input type="tel" pattern="[0-9]{10}" placeholder="Enter The Phone" name="uphone"
                title="Enter The Valid Phone Number With Digit" />
            <br>
            <label for="">Messege</label>
            <br>
            <textarea name="" pattern="[a-z A-Z]{10}" placeholder="Enter The Messege"></textarea>
            <br>

            <label for="">Photo</label>
            <br>
            <input type="file">
            <br>

            <label for="">Password</label>
            <input type="password" title="Please Enter The correct password">
            <br>

            <label for="">Country</label>
            <br>
            <select name="" id="">
                <option>--------Select Country-----------</option>
                <option value="pakistan">pakistan</option>
                <option value="iran">iran</option>
                <option value="iraq">iraq</option>
                <option value="turkey">turkey</option>
                <option value="aghan">afghan</option>
                <option value="japan">japan</option>
                <option value="india">india</option>
                <option value="china">china</option>
                <option value="dubai">dubai</option>
            </select>
<br>
            <label for="">Course</label>
            <br>
           <select name="" id="">
             <optgroup label="Frontend">
                <option >Html</option>
                 <option >Css</option>
                  <option >JavaScript</option>
                   <option >React</option>
            </optgroup>
             <optgroup label="Backend">
                <option >Php</option>
                 <option >Node</option>
                  <option >MySQL</option>
            </optgroup>
           </select>
            <br>
            <button type="submit">Save</button>
            <input type="submit" value="Go">


        </form>
    </fieldset>

















    <script src="app.js"></script>
</body>

</html>
